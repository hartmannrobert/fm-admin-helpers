<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Fusion Manage Admin Controls</title>
  </head>
  <body>
    <header class="hd">
      <div class="title">Control Center</div>
      <div class="sub">Fusion Manage Admin Helpers</div>

            <span>Shortcut Buttons</span>
            <input id="opt-buttons" type="checkbox" />

            <span>Administration Helpers</span>
            <input id="opt-other" type="checkbox" />
          </label>   
      <div class="divider"></div>

      <button id="btn-close" type="button">Close</button>
    </main>

    <script src="popup.js"></script>
  </body>
